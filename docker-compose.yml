services:
  db:
    image: postgres:16-alpine
    container_name: conciergehq-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: conciergehq
      POSTGRES_USER: concierge
      POSTGRES_PASSWORD: concierge
    ports:
      - "55432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
